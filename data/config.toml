[httpRequest]
timeout_second = 5                              # 爬虫的超时时间

[params]
timezone = 'Asia/Shanghai'

[db]
db_path = "data/earthquake.db"                  # SQLite数据库位置

[crawlerSwitch]
japan_earthquake_crawler_switch = true          # 日本气象厅地震信息爬虫开/关
japan_eew_crawler_switch = true                 # 日本气象厅EEW爬虫开/关

[crawlerInterval]
japan_earthquake_interval = 60                  # 日本气象厅地震信息爬虫运行间隔（秒）
japan_eew_interval = 1                          # 日本气象厅EEW爬虫运行间隔（秒）